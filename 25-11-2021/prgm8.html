<html>
<head>
<title>1 to 50</title>
</head>
<script>
var a
document.write("using for loop<br>");
for(a=1;a<=50;a++)
{
document.write(a);
document.write("\t");
}
document.write("<br>");
document.write("using while loop<br>");
b=1
while(b<=50)
{
document.write(b);
document.write("\t");
b++;
}
</script>
<body>
</body>
</html>
